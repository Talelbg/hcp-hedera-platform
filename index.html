<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hedera Certification Dashboard | Dar Blockchain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2a00ff', // Electric Blue
              secondary: '#791cf5', // Violet
              accent: '#a522dd', // Purple
              dark: '#141319', // Deep Charcoal
              'dark-panel': '#1c1b22', // Lighter Charcoal for cards
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-8px)' },
                '100%': { transform: 'translateY(0px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(42, 0, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(42, 0, 255, 0.5)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc;
      }
      .dark body {
        background-color: #141319;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #141319; 
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background: #2a00ff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Premium Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .dark .glass-panel {
        background: rgba(28, 27, 34, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(226, 232, 240, 0.8);
      }

      .dark .glass-card {
        background: linear-gradient(145deg, rgba(30, 30, 40, 0.4) 0%, rgba(20, 19, 25, 0.6) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      /* Fancy Input Focus */
      input:focus, select:focus, textarea:focus {
        box-shadow: 0 0 0 2px rgba(42, 0, 255, 0.4);
        border-color: #2a00ff !important;
      }

      /* Fix AutoFill Background color in Chrome/Edge */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #1c1b22 inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }
      
      /* Light mode autofill override */
      :not(.dark) input:-webkit-autofill,
      :not(.dark) input:-webkit-autofill:hover, 
      :not(.dark) input:-webkit-autofill:focus, 
      :not(.dark) input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px white inset !important;
          -webkit-text-fill-color: #0f172a !important;
      }

      /* Animation Utility Classes */
      .animate-delay-100 { animation-delay: 100ms; }
      .animate-delay-200 { animation-delay: 200ms; }
      .animate-delay-300 { animation-delay: 300ms; }
      
      /* Utility for text gradients */
      .text-shadow-glow {
        text-shadow: 0 0 20px rgba(42, 0, 255, 0.5);
      }
    </style>

  }
}
</script>
